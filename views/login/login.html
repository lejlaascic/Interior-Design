<h3>Log In</h3>
<form name="loginForm" novalidate>
    <label for="username">Username</label>
    <input type="text" name="username" ng-model='user.username' required>
    <span ng-show='loginForm.username.$dirty && loginForm.username.$invalid'>Username is required</span>
    <span ng-show="loginForm.username.$error.required"></span>

    <label for="email">Email</label>
    <input type="email" name="email" ng-model='user.email' required>
    <span ng-show='loginForm.email.$dirty && loginForm.email.$invalid'>Email is required</span>
    <span ng-show="loginForm.email.$error.required"></span>
    <span ng-show="loginForm.email.$error.email"></span>

    <label for="password">Password</label>
    <input type="password" name="password" ng-model='user.password' ng-minlength='6' required>
    <span ng-show='loginForm.password.$dirty && loginForm.password.$invalid'>Password is required</span>
    <span ng-show="loginForm.password.$error.required"></span>
    <span ng-show="loginForm.password.$error.minlength">A password length of six characters is required</span>

    <a href="#!home"><button class="login-btn" ng-disabled="loginForm.$invalid" ng-click=login(user)>Log In</button></a>
</form>
